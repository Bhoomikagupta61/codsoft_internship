<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      width: 320px;
    }

    .display {
      background: #111;
      color: #0f0;
      font-size: 2rem;
      text-align: right;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      word-wrap: break-word;
      min-height: 60px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }

    .btn {
      padding: 1rem;
      font-size: 1.2rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #555;
    }

    .operator {
      background-color: #ff9500;
      color: #fff;
    }

    .operator:hover {
      background-color: #ffa733;
    }

    .equals {
      background-color: #28a745;
      color: #fff;
      grid-row: span 2;
    }

    .equals:hover {
      background-color: #45c464;
    }

    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn" data-action="clear">AC</button>
      <button class="btn" data-action="backspace">←</button>
      <button class="btn operator" data-value="/">÷</button>
      <button class="btn operator" data-value="*">×</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="-">−</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="+">+</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn equals" data-action="calculate">=</button>

      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn');

    let currentInput = '';
    let shouldReset = false;

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.getAttribute('data-value');
        const action = button.getAttribute('data-action');

        if (action === 'clear') {
          currentInput = '';
          display.textContent = '0';
        } else if (action === 'backspace') {
          currentInput = currentInput.slice(0, -1);
          display.textContent = currentInput || '0';
        } else if (action === 'calculate') {
          try {
            currentInput = eval(currentInput).toString();
            display.textContent = currentInput;
            shouldReset = true;
          } catch {
            display.textContent = 'Error';
            currentInput = '';
          }
        } else {
          if (shouldReset) {
            currentInput = '';
            shouldReset = false;
          }
          currentInput += value;
          display.textContent = currentInput;
        }
      });
    });
  </script>
</body>
</html>
